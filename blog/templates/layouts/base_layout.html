{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_layout %} {% endblock title_layout %}</title>
    <link rel="stylesheet" href="{% static 'assets/favicon.ico' %} type="image/x-icon"/>
    {% comment %} <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script> {% endcomment %}
    {% block extra_head_layout %} {% endblock extra_head_layout %}

    {% comment %} <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style> {% endcomment %}

</head>
<body>
   {% block content_layout %} {% endblock content_layout %}
</body>
</html>
