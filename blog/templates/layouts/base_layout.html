{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelularMarket - Compra y Vende Celulares</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% comment %} <link href="{% static 'css/style.css' %}" rel="stylesheet"> {% endcomment %}
</head>
<body>
   {% block content_layout %} {% endblock content_layout %}

   <script>
        // Basic JavaScript functionality
        document.addEventListener('DOMContentLoaded', function() {
            // Category buttons functionality
            const categoryBtns = document.querySelectorAll('.category-btn');
            categoryBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    categoryBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                });
            });
            
            // User menu dropdown
            const loginBtn = document.querySelector('.login-btn');
            const dropdownMenu = document.querySelector('.dropdown-menu');
            
            loginBtn.addEventListener('click', function() {
                dropdownMenu.classList.toggle('show');
            });
            
            // Close dropdown when clicking outside
            document.addEventListener('click', function(e) {
                if (!loginBtn.contains(e.target) && !dropdownMenu.contains(e.target)) {
                    dropdownMenu.classList.remove('show');
                }
            });
            
            // Add to cart functionality
            const addToCartBtns = document.querySelectorAll('.add-to-cart-btn');
            const cartCount = document.querySelector('.cart-count');
            let count = 0;
            
            addToCartBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    count++;
                    cartCount.textContent = count;
                    btn.innerHTML = '<i class="fas fa-check"></i> Agregado';
                    btn.style.background = '#28a745';
                    
                    setTimeout(() => {
                        btn.innerHTML = '<i class="fas fa-shopping-cart"></i> Agregar al Carrito';
                        btn.style.background = '';
                    }, 2000);
                });
            });
        });
    </script>
</body>
</html>
