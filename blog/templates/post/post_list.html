{% extends 'layouts/post_layout.html' %}

{% block title %} Post {% endblock title %}


{% block content %}
    {% for post in posts %}
        <p>{{ post.title }}</p>
        <p>{{ post.category }}</p>
        <p>{{ post.author }}</p> 
        <p>{{ post.content }}</p> 
    {% endfor %}
{% endblock content %}
